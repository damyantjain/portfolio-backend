name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      env:
        HOST: "ec2-user@ec2-3-136-45-70.us-east-2.compute.amazonaws.com"
        REPO_DIR: "portfolio-backend"
      run: |
        ssh -o StrictHostKeyChecking=no $HOST << 'EOF'
        cd $REPO_DIR
        git pull origin master
        npm install
        pm2 restart all # or however you restart your node server
        EOF
